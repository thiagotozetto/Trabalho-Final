<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
      integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs="
      crossorigin="anonymous">
    </script>
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Quiz</h1>
      <div id="difficulty">
        <h2>Select a difficulty</h2>
        <div class="container-levels"></div>
      </div>
      <div id="categories">
        <h2>Select a category</h2>
        <div class="container-categories"></div>
      </div>
      <div id="questions">
        <h2>Questions</h2>
        <div id="id-container" class="container-questions"></div>
      </div>
      <div id="end-game">
        <h2>End Game</h2>
        <div class="container-end-game"></div>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
